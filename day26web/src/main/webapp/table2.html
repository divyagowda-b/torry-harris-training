<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
<form>
    <table border="0px">
        <tr>
            <td> Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>User Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td> Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td> re-enter Password:</td>
            <td><input type="re-enter password"></td>
        </tr>
        <tr>

            <select name = "Gender">
                <option value ="Male">Male</option>
                <option value ="Female">Female</option>
                <option value ="Other">Other</option>

            </select>
        </tr>


        <tr>
            <label>
            <td>Languages:</td>
            </label>
            <td><input type="checkbox" name="English"/>English</td>
            <td><input type="checkbox" name="Kannada"/>Kannada</td>
            <td><input type="checkbox" name="Hindi"/>Hindi</td>
            <td><input type="checkbox" name="Telugu"/>Telugu</td>
            <td><input type="checkbox" name="Tamil"/>Tamil</td>
            <td><input type="checkbox" name="other"/>other</td>
        </tr>
        <tr>
            <label>
                <td>Age:</td>
            </label>
            <td><input type="radio" name="15-25"/>15-25</td>
            <td><input type="radio" name="25-40"/>25-40</td>
            <td><input type="radio" name="40 & more"/>40 & more</td>
        </tr>
    </table>
    <input type = "button" value="submit">
    <input type="button" value="clear">
</form>

</body>
</html>
